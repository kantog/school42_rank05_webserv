server
{
    listen localhost:8080;
    server_name evilcorp evil;
    client_max_body_size 2584559; # TODO test

    root users/evilcorp/www;

    # TODO
    error_page 400 /errors/400.html;
    error_page 401 /errors/401.html;
    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;
    error_page 502 /errors/502.html;
    error_page 503 /errors/503.html;

    location / {
        allowed_methods GET;
        index niks index.html niks2;
    }

    location /testAutoindex {
        allowed_methods GET;
		autoindex on;
    }

    # TODO: test
    location /temp {
        return 301 /defaultPage.html;
    }   

    # TODO: test
    location /permanent {
        return 302 /defaultPage.html;
    } 

    # TODO make page
    location /Uploads {
        root users/evilcorp/www/Uploads;
        allowed_methods POST GET DELETE; 
        allow_upload on;
        # upload_path users/uploads; // TODO: fiks in parsr en default ook
        client_max_body_size 52428800;
    }
    
    location /Forms {
        root users/evilcorp/www/Forms;
        allowed_methods GET POST;
        index index.html;
        autoindex on;
        cgi_extension .py /usr/bin/python3;
        cgi_extension .php /usr/bin/php-cgi;
    }

    location /Delete {
        root users/evilcorp/www/Delete;
        allowed_methods DELETE GET OPTIONS;
        autoindex on;
    }

    location /Counter {
        root users/evilcorp/www/Counter;
        allowed_methods GET POST;
        index index.html;
        cgi_extension .pl /usr/bin/perl;
    }
}

