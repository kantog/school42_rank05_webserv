<!-- Made by deepseek:  -->

 <button id="createFileBtn">Create fileToDelete.html</button>

    <script>
        document.getElementById('createFileBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:8080/Delete/fileToDelete.html', 
					{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/html'
                    },
                    body: 'This file exists.'
                });

                if (response.ok) {
                    alert('File created successfully!');
                } else {
                    alert('Failed to create file');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred');
            }});
    </script>
