<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <nav>
    <ul>
      <li><a href="../..">Home</a></li>
    </ul>
  </nav>

  <main>
    <h2> Deze pagina is <span id="counter">...</span> keer bezocht.</h2>
  </main>

  <script>
    fetch('/Counter/counter.pl')
      .then(response => {
        if (!response.ok) throw new Error("404");
        return response.text();
      })
      .then(count => {
        document.getElementById('counter').textContent = count.trim();
      })
      .catch(error => {
        document.getElementById('counter').textContent = '[fout]';
        console.error('Fout bij ophalen teller:', error);
      });
  </script>
</body>

</html>
