<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uploads</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <nav>
    <ul>
      <li><a href="../..">Home</a></li>
    </ul>
  </nav>

  <main>
    <h1>Uploads</h1>

    <h2>enctype="multipart/form-data"</h2>

    <form action="/Uploads" method="post" enctype="multipart/form-data" class="form">
      <input type="file" name="mijnBestand">
      <input type="file" name="lol">
      <input type="text" name="name">

      <input type="submit" value="Upload">
    </form>

    <h2>enctype="application/x-www-form-urlencoded"</h2>
    <form action="/Uploads" method="post" class="form">
      <input type="text" name="username">
      <input type="number" name="adge">
      <input type="submit">
    </form>

  </main>

</body>

</html>
